<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhap so luong: ");
    let count = 1;
    let number = 2;
    while (count <= num){
        if(number == 2){
            document.write(number + "<br>");
            number++;
            count++;
        }else {
            number++;
            let flag = true;
            for (let i = 2; i < number; i++) {
                if(number%i==0){
                    flag = false;
                }
            }
            if(flag == true){
                document.write(number + "<br>");
                count++;
            }
        }
    }
</script>
</body>
</html>
